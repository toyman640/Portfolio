<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Portfolio</title>
</head>
<body>
    <div class="first-section">
        <header>
            <nav class="nav-menu">
                <ul>
                    <li id="icon">My Logo</li>
                    <li ><img class="ham" src="images/hamburger.svg" alt="" srcset=""></li>
                </ul>
            </nav>
        </header>
        <div class="main-section">
            <img class="rec-1" src="images/Rectangle-half.svg" alt="rectangle-shape" srcset="">
            <img class="eli-1" src="images/Ellipse-half.svg" alt="ellipse-shape">
            <img class="rec-2" src="images/rec-top.svg" alt="rectangle-shape" srcset="">
            <img class="cir-1" src="images/circle-top.svg" alt="circle-shape" srcset="">
            <img class="eli2" src="images/big-eli.svg" alt="ellipse-shape" srcset="">
            <img class="rec-3" src="images/big-rec.svg" alt="rectangle-shape" srcset="">
            <div class="intro">
                <p class="my-name" >I'm Omotoyosi. <br>
                     Glad to see <br>
                      you!
                </p>
                <img class="name-eli" src="images/Elli-name.svg" alt="elipse" srcset="">
                <p class="info">I’m a software developer! I can help you build a product , feature or website Look through some of my work and experience! If you like what you see and have a project you need coded, don’t hesitate to contact me.</p>

                <p class="connect">
                    LET’S CONNECT
                </p>
                <img class="elid-1" src="images/Elli-down1.svg" alt="elipse" srcset="">
                <img class="elid-2" src="images/Elli-down2.svg" alt="elipse" srcset="">

                    <li class="first"><img src="images/twitter.svg" alt="twiiter-icon"></li>
                    <li><img src="images/Linkedin icon.svg" alt="Linkedin-icon" srcset=""></li>
                    <li><img src="images/medium (2).svg" alt="medium-icon" srcset=""></li>
                    <li><img src="images/github.svg" alt="github-icon" srcset=""></li>
                    <li><img src="images/angel.svg" alt="angel-list-icon" srcset=""></li>
                </ul>
                <div class="down-shapes">
                    <img class="circle-trans" src="images/circle-trans.svg" alt="ellipse" srcset="">
                    <img class="rec-down" src="images/Recd-light.svg" alt="rectangle-shape" srcset="">
                    <img class="cir-down" src="images/cir-d.svg" alt="circle-shape" srcset="">
                </div>
            </div>
        </div>
       
    </div>

</html>
